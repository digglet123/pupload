<template name="DirectoryModal">
  <!-- Modal -->
  <div id="myDirectoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create a Directory</h4>
        </div>
        <div class="modal-body">
        <form class="newFolder">
          <div class="form-group">
            <label for="dirName">Directory name:</label>
            <input type="text" class="form-control" id="dirName" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default" value="Create">
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</template>
