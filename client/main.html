<head>
    <title>P-upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" sizes="16x16 32x32 512x512" href="/favicon.ico?v=2">
</head>

<body>
  <div class="container">
  {{#if currentUser}}
    {{> TopNav}}
    <div class="row">
      <h1 class="col-xs-12 col-md-12">P-upload</h1>  
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h4><span id="navItem">uploads</span> {{#each getPath}} / <span id="navItem">{{this}}</span> {{/each}}</h4>
      </div>
    </div>
    {{> UploadModal}}
    <div class="row" style="margin-top:2em;">
      <div class="col-md-12">
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Upload</button>
        <button type="button" class="btn btn-danger btn-sm" id="rmBtn">Delete Selected</button> 
        <button type="button" class="btn btn-default btn-sm" id="mkdirBtn">Create Directory</button>
      </div>
    </div>
    {{> Info}}
  {{else}}
    {{> LoginModal}}
  {{/if}}
  </div>
</body>

<template name="TopNav">
  <div class="row">
    <div class="col-xs-12 col-md-12 pull-right"><label class="logout pull-right">logout</label></div>
  </div>  
</template>

<template name="Info">
<div style="margin-top:2em;">
  <table class="table">
    <thead>
      <tr>
        <th class="col-xs-12 col-md-12">Name</th>
      </tr>
    </thead>
    <tbody>
      {{#each files}}
        <tr>
            <td class="col-xs-12 col-md-12" id="elementName">{{this}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
</template>
