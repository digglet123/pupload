<head>
    <title>P-Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" sizes="16x16 32x32 512x512" href="/favicon.ico?v=2">
</head>

<template name="Home">
  <body>
    <div class="container">
      {{> TopNav}}
      <div class="row">
        <h1 class="col-xs-12 col-md-12 unselectable">P-Upload<img src="/image_assets/pupload.png" alt="image" style="margin-left: 1em; height: 2em"></h1>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <h4 class="unselectable"><span id="navItem">Uploads</span> {{#each getPath}} &rtrif;  <span id="navItem">{{this}}</span> {{/each}}</h4>
        </div>
      </div>
      {{> DirectoryModal}}
      {{> UploadModal}}
      <div class="row" style="margin-top:2em;">
        <div class="col-md-12">
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myUploadModal">Upload</button>  
          <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myDirectoryModal">Create Directory</button>
          <button type="button" class="btn btn-danger btn-sm pull-right" id="rmBtn">Delete Selected</button> 
        </div>
      </div>
      {{> Info}}
    </div>
  </body>
  
</template>


<template name="TopNav">
  <div class="row">
    <div class="col-xs-12 col-md-12 pull-right"><label class="logout pull-right">logout {{currentUser.username}}</label></div>
  </div>  
</template>

<template name="Info">
<div style="margin-top:2em;">
  <table class="table">
    <thead>
      <tr class="unselectable">
        <th class="col-xs-12 col-md-12">Name</th>
        <th>Modified</th>
      </tr>
    </thead>
    <tbody>
      {{#each files}}
        <tr class="unselectable elementRow">
            <td class="col-xs-8 col-md-8"><img src="/image_assets/{{getImage this}}" alt="image" style="width:2em; height:2em;">
            <label class="elementName" style="margin-left: 1em;">{{this}}</label>
            </td>
            <td class="col-xs-4 col-md-4"><label>29/01/2017</label></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
</template>
